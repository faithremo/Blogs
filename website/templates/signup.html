{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form class="p-5" method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email" />
        <label for="email">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your Username" />
        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your password" />
        <label for="password">Re-enter Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-enter your password" /> </br>
        <div align="center">
            <button class="btn-success btn-lg border-0 rounded type="submit">Sign Up</button>
        </div>
        
    </div>
</form>
{% endblock %}
